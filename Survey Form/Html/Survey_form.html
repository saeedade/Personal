<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/survey.css" />
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title"> Survey Form</h1>
    </header>
    <div id="main">
    <form id="survey-form">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <label for="name" id="name-label">*Name:</label>
        <input type="text" id="name" placeholder=" Enter your name"><br><br>
        <label fo="email" id="email-label">*Email:</label>
        <input type="email" id="email" placeholder=" Enter your email"><br><br>
        <label for="age" id="age-label">*Age:</label>
        <input type="number" id="age" placeholder=" Age" min="1" max="90"><br><br>
        <label for="surrent-role" id="role">Which option best describes your current role?:</label>
        <select > 
            <option disabled selected>Select an option</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
        </select><br><br>
        <label for="radio">*How likely would you recommend freeCodeCamp to a friend:</label>
        <input type="radio" name="radio" > Definitely <br>
        <label></label> <input type="radio" name="radio" > Maybe <br>
        <label></label> <input type="radio" name="radio" > Not sure </label><br><br>
        <label for="options">What do you like most in FCC:</label>
        <select >
            <option disabled selected>Select an option</option> 
            <option value="challenges">Challenges</option>
            <option value="pojects">Projects</option>
            <option value="community">Community</option>
            <option value="open">Open source</option>
        </select><br><br>
        <label for="check" >Things that should be improved in the future (check all that apply):</label>
           <input type="checkbox" name="check" > Front-end Projects<br> 
           <label></label> <input type="checkbox" name="check" >  Back-end Projects<br>
           <label></label>  <input type="checkbox" name="check" > Data Visualization <br>
           <label></label>  <input type="checkbox" name="check" > Challenges<br> 
           <label></label>  <input type="checkbox" name="check" > Open Source Community<br>
           <label></label>  <input type="checkbox" name="check" > Gitter help rooms<br>
           <label></label>  <input type="checkbox" name="check" > Videos <br>
           <label></label>  <input type="checkbox" name="check" > City Meetups<br>
           <label></label>  <input type="checkbox" name="check" > Wiki<br>
           <label></label>  <input type="checkbox" name="check" > Forum <br>
           <label></label>  <input type="checkbox" name="check" > Additional Courses<br><br>
               
          <label >Any Comments or Suggestions?:</label>
          <textarea id="last" name="comment" placeholder="Enter your comment here..."></textarea><br><br>

           <label></label> <input type="submit" value="Submit" id="submit"><br><br>
            

    </form>

    
    </div>
</body>
</html>
